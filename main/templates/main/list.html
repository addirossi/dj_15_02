<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <h4><a href="{% url 'index' %}">Вернуться на главную</a></h4>
    {% for prod in prods %}
        <h3>Артикул: {{ prod.id }}</h3>
        <h2>{{ prod.name }}</h2>
        <h3>{{ prod.price }}</h3>
        <a href="{% url 'details' prod.id %}"><button>Подробнее</button></a>
        <p>-------------------------------</p>
    {% endfor %}
</body>
</html>
